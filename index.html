<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <button class="element" data-index="0"></button>
      <button class="element" data-index="1"></button>
      <button class="element" data-index="2"></button>
      <button class="element" data-index="3"></button>
      <button class="element" data-index="4"></button>

      <button class="element" data-index="6"></button>
      <button class="element" data-index="7"></button>
      <button class="element" data-index="8"></button>
    </div>
    <button class="reset">Перезапустить игру</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
